<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">SPORTS STORE</a>
    </div>
  </div>
  <div class="row">
    <div class="col-3 p-2">
      <button
        class="btn btn-block btn-outline-promary"
        (click)="changeCategory()"
      >
        All
      </button>
      <button
        *ngFor="let cat of categories"
        class="btn btn-block btn-outline-promary"
        [class.active]="cat === selectCateory"
        (click)="changeCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>
    <div class="col-9 p-2">
      <div class="card m-1 p-1 bg-light" *ngFor="let product of products">
        <h4>
          {{ product.name }}
          <span class="badge badge-pill badge-primary float-right">
            {{ product.price | currency: "USD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">{{ product.description }}</div>
      </div>
      <div class="form-inline float-left mr-1">
        <!-- 注意用$event.targe.value 可能會取不到值 -->
        <select
          class="form-control"
          [ngModel]="productsPerPage"
          (ngModelChange)="changePageSize($event)"
        >
          <option value="3">3 per page</option>
          <option value="4">4 per page</option>
          <option value="6">6 per page</option>
          <option value="8">8 per page</option>
        </select>
      </div>
      <div class="btn-group float-right">
        <button
          *ngFor="let page of pageNumbers"
          (click)="changePage(page)"
          class="btn btn-outline-primary"
          [class.active]="page === selectPage"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </div>
</div>
